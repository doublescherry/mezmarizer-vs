<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YouTube Video Views Counter</title>
</head>
<body>
<div id="videoViewCount"></div>
<div id="countdown"></div>

<script>
// YouTube API Key (Replace 'YOUR_API_KEY' with your actual API Key)
const API_KEY = 'AIzaSyD3-stJddvEwqrXCg-1vmlGgUxR9U3JQqw';

// YouTube Video ID (Replace 'VIDEO_ID' with the ID of the video you want to get views for)
const VIDEO_ID = '19y8YTbvri8';

// Target end date and time (Year, Month (0-11), Day, Hour, Minute, Second)
const targetDate = new Date(2024, 4, 13, 12, 53, 0);

// Function to fetch video statistics
function fetchVideoStatistics() {
    fetch(`https://www.googleapis.com/youtube/v3/videos?part=statistics&id=${VIDEO_ID}&key=${API_KEY}`)
        .then(response => response.json())
        .then(data => {
            const viewCount = data.items[0].statistics.viewCount;
            document.getElementById('videoViewCount').innerText = `Video View Count: ${viewCount}`;
            updateCountdown();
        })
        .catch(error => console.error('Error fetching video statistics:', error));
}

// Function to update countdown
function updateCountdown() {
    const now = new Date();
    const timeDifference = targetDate - now;
    
    if (timeDifference > 0) {
        const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);
        
        document.getElementById('countdown').innerText = `Time remaining until ${targetDate.toLocaleString()}: ${days} days ${hours} hours ${minutes} minutes ${seconds} seconds`;
    } else {
        document.getElementById('countdown').innerText = 'Time is up!';
    }
}

// Call the function to fetch video statistics when the page loads
window.onload = fetchVideoStatistics;
</script>
</body>
</html>
